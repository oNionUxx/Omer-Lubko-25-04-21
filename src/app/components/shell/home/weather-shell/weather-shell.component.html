<div class="wrapper">
    <div class="search">
        <pm-weather-search [vm]="vm$ | async" (changedAutocompletedList)="checkChangedAutocompleteList($event)"
            (locationWasSelected)="locationSelected($any($event))">
        </pm-weather-search>
    </div>

    <div class="info">
        <pm-weather-info [vm]="vm$ | async" [favoritesList]="favoritesList$ | async"
            (addSelectedLocation)="addLocation($any($event))">
        </pm-weather-info>
    </div>
</div>
